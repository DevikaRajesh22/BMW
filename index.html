<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMW online shop</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://kit.fontawesome.com/4d94ad0173.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/logo.svg" />
            </div>
            <div class="header-lists">
                <ul>
                    <li class="list1">Home</li>
                    <li class="list1">New Cars</li>
                    <li class="list1">Used Cars</li>
                    <li class="list1">My Garage</li>
                </ul>
            </div>
            <div class="header-lists2">
                <ul>
                    <li class="list2">
                        <i class="fa-sharp fa-solid fa-location-dot" style="color: #5c5e60"></i>
                    </li>
                    <li class="list2">Set Location</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="banner1">
                <div class="banner1text">
                    <label>THE iX</label><br>
                    <label>JOY. BORN AGAIN.</label><br>
                </div>
                <div class="button">
                    <input type="button" id="btn" value="Book Now">
                </div>
            </div>
            <div class="model-list">
                <ul>
                    <li class="list3">All models</li>
                    <li class="list3">Pre-book</li>
                    <li class="list3">Exclusive Special Edition</li>
                </ul>
                <div class="viewbutton">
                    <input type="button" id="btn2" value="View All Cars">
                </div>

            </div>
            <div class="models">
                <ul>
                    <li class="list4">All</li>
                    <li class="list4">2</li>
                    <li class="list4">3</li>
                    <li class="list4">5</li>
                    <li class="list4">M</li>
                    <li class="list4">X3</li>
                    <li class="list4">i</li>
                </ul>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
